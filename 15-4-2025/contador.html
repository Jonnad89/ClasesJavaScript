<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        h2{
            font-size:  40px;
            margin-bottom: 20px;
        }

        .negativo{
            color: red;
        }
        .positivo{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Contador DinÃ¡mico</h1>
    <h2 id="valor">0</h2>
    <button onclick="modificar(-1)">- Restar</button>
    <button onclick="modificar(1)">+ Sumar</button>
    <button onclick="reiniciar()">ðŸ”„ Reiniciar</button>
    

    <script>
        const valor = document.getElementById("valor")
        let contador = 0;

        function modificar(cambio) {
            contador += cambio
            actualizar()
        }

        function reiniciar() {
            contador = 0;
            actualizar()
        }

        function actualizar() {
            valor.textContent = contador
            valor.className = contador < 0 ? 'negativo' : contador > 0 ? 'positivo' : ''
        }

    </script>
</body>
</html>

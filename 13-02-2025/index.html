<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Avanzados </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Eventos del Mouse</h1>

<div id="caja"> Pasa el mouse acá </div>

<ul id="lista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
</ul>

<h2>Eventos del teclado</h2>
<input type="text" id="campoTexto" placeholder="Escribí algo...">

<h3>preventDefault() en Formularios</h3>

<form id="miFormulario">
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    <button type="submit">Enviar</button>
</form>

<button id="rojo">Rojo</button>
<button id="verde">Verde</button>
<button id="azul">Azul</button>

<h3>Contador con Botón de Incremento y Decremento</h3>

<h2>Contador: <span id="contador">0</span> </h2>
<button id="incrementar">Incrementar</button>
<button id="decrementar">Decrementar</button>
<button id="resetear">Resetear</button>
<p class="mensaje" id="mensaje"></p>

<!-- Audio para los eventos -->

<audio id="sonidoIncrementar" src="https://www.myinstants.com/media/sounds/button-press.mp3"></audio>
<audio id="sonidoDecrementar" src="https://www.myinstants.com/media/sounds/button-8.mp3"></audio>
<audio id="sonidoResetear" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
